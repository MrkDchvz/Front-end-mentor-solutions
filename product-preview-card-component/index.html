<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/dist/css/style.css">
</head>
<body>
  <div class="wrapper">
    <main class="card-container">
      <section class="card__image-container">
        <img class="card__image--mobile" src="/images/image-product-mobile.jpg">
        <img class="card__image--desktop" src="/images/image-product-desktop.jpg">
      </section>
      <section class="card-content">
        <div class="card__text-container">
          <p class="card__tagline">Perfume</p>
          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__description">A floral,solar and voluptuous interpretation composed by Olivier Polge, Perfume-Creator for the House of CHANEL. </p>
        </div>
        <div class="card__price-container">
          <h2 class="card__sale">$149.99</h2>
          <p class="card__price">$169.99</p>
        </div>
        <button class="card__button">
          <i class="fa-solid fa-cart-shopping"></i>
          <span class="card__button-title">Add to Cart</span>
        </button>
      </section>
    </main>
  </div>
</body>
</html>

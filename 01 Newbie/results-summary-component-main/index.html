<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="main">
    <p class="main__header">Your Result</p>
    <div class="percentage-circle">
      <p class="user-percentage">76</p>
      <p class="total-percentage">of 100</p>
    </div>
    <p class="rating">Great</p>
    <p class="feedback">You scored higher than 65% of the people who have taken these tests.</p>
  </div>

  <div class="summary">
    <h2 class="summary__title">Summary</h2>
  <!-- Cards -->
    <div class="card-container">
      <div class="card card--reaction">
        <div class="card__heading"> 
          <p class="card__title card__title--reaction">
            <span class="card__icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg></span>
            Reaction</p>
        </div>
        <p class="card__percent"><span class="card__percent__user">80 </span>
          /
          <span class="card__percent__total"> 100</span>
        </p>
      </div>
      
      <div class="card card--memory">
        <div class="card__heading">
          <p class="card__title card__title--memory">
            <span class="card__icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/></svg></span>
            Memory</p>
        </div>
        <p class="card__percent"><span class="card__percent__user">92</span>
          /
          <span class="card__percent__total"> 100</span>
        </p>
      </div>

      <div class="card card--verbal">
        <div class="card__heading">
          <p class="card__title card__title--verbal">
            <span class="card__icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg></span>
            Verbal</p>
        </div>
        <p class="card__percent"><span class="card__percent__user">61 </span>
          /
          <span class="card__percent__total"> 100</span>
        </p>
      </div>

      <div class="card card--visual">
        <div class="card__heading">
          <p class="card__title card_title--visual">
            <span class="card__icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"/></svg></span>
            Visual</p>
        </div>
        <p class="card__percent"><span class="card__percent__user">72 </span>
          /
          <span class="card__percent__total"> 100</span>
        </p>
      </div>
    </div>

    <button class="btn">Continue</button>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV">Frontend Mentor</a>. 
    Coded by <a href="#">Markufu</a>.
  </div>
</body>
</html>
